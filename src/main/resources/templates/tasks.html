<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="task">
		<a href="/"><button class="neumorphic-button">ホームに戻る</button></a> <!-- ホームに戻るボタン -->
		<a href="/users/logout">ログアウト</a>
	    <h2>タスク一覧</h2>
			<div th:each="entry : ${groupedTasks}">
				<!-- Java のフォーマットメソッドを使用して日付を表示 -->
		        <h3 th:text="${T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd').format(entry.key)}">日付</h3>
		        <ul>
		            <li th:each="task : ${entry.value}">
		                <span th:text="${task.taskName}">タスク名</span>
		            </li>
		        </ul>
		    </div>
		
	</div>
</body>
</html>
